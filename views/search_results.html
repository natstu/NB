<ul class="film-list row" ng-controller="searchController">
    <li  class="col-sm-4 film-item">
        <div class="film-box row">
            <div class="col-sm-4"><img src="{{poster}}"/></div>
            <div class="col-sm-8 col">
                <div class="row"><i class="fa fa-circle" aria-hidden="true"></i>{{type}}</div>
                <div class="row">{{title}}</div>
                <div class="row">{{year}}</div>
            </div>
            
        </div>
    </li>
</ul>
